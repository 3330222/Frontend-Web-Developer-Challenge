
<div class = "recording-Container">

	<!-- Header -->
	<div class="nav-header recording-Header navbar-fixed-top">

		<table width = "100%" height = "100%">
		    <tr width = "100%" height = "100%">
		        <td width = "15%" align = "left">
		        	<a href = "#/main" class = "recording-BackBtn">
				    	<img src="images/arrow-left.png">
				    </a>
		        </td>
		        <td width = "70%" align = "center">
		        	My Records
		        </td>
		        <td width = "15%">
                     <a href = "#/recording" id = "search-AddIcon"><img src="images/icon-add.png"></a>
		        </td>
		    </tr>
		</table>

	</div>

	<!-- Content -->
	<div class = "recording-Contentleft">
<table width = "100%" height = "100%" class = "table table-striped  table-hover">
    <tbody>
            <tr width = "100%" height = "100%">
				<th width = "60%">Food Name</th>
                
				<th width = "40%">Date</th>
			</tr>
        
        <tr ng-repeat ="item in result" >
            <td width = "50%">{{item.foodname}}({{item.portion}})</td>
           
            <td width = "50%">{{item.date |date:'yyyy-MM-dd'}}</td>
        </tr>
    </tbody>
</table>
    </div>
</div>
