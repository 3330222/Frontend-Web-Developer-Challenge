<div class = "recording-Container">

	<!-- Header -->
	<div class="nav-header recording-Header navbar-fixed-top">

		<table width = "100%" height = "100%">
		    <tr width = "100%" height = "100%">
		        <td width = "15%" align = "left">
		        	<a href = "#/main" class = "recording-BackBtn">
				    	<img src="images/arrow-left.png">
				    </a>
		        </td>
		        <td width = "70%" align = "center">
		        	New Food Log
		        </td>
		        <td width = "15%">
		        </td>
		    </tr>
		</table>

	</div>

	<!-- Content -->
	<div class = "recording-Content">
<form class="am-form">
  <fieldset>
   
        <div class="am-form-group">
      <label for="doc-ipt-email-1">Food name</label>
           <autocomplete ng-model="foodname" data="result" on-type="updateResult" attr-placeholder="food name"></autocomplete>
      </div><br>
      
    <div class="am-form-group">
      <label for="doc-ipt-email-1">Portions</label>
      <input type="text" class="" id="doc-ipt-email-1" placeholder="portions" ng-model="portions">
    </div> <br>

      <br>
<button  type="button" class="am-btn am-btn-primary am-round " ng-click="submit(foodname,portions)">Submit</button>
      
 </fieldset>
        </form>
        
        
        
        

	</div>

</div>
